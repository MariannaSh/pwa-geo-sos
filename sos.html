<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/019/787/057/non_2x/business-handshake-on-transparent-background-free-png.png"/>
  <style>
    body {
      background-color: #b6d6f5;
    }
    .btn-bottom {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .info {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
    }
    .alarm-img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center text-center" style="height: 100vh;">

  <div>
    <img src="https://media.istockphoto.com/id/1073610186/pl/wektor/wektor-%C5%9Bwiat%C5%82a-alarmowego-izolowanego.jpg?s=612x612&w=0&k=20&c=whSPbtXUpJVB6lYlY69uXrtIO0sj_Ffi4SAJpOnk-Q0=" alt="Alarm SOS" class="alarm-img">
    <h2 class="mb-4">Tryb alarmowy SOS</h2>

    <button onclick="sosAlert()" class="btn btn-lg btn-danger shadow-lg mb-3">
      Uruchom alarm
    </button>

    <a href="index.html" class="btn btn-secondary btn-bottom">Powrót</a>
  </div>

  <script>
    function sosAlert() {
      if ('vibrate' in navigator) {
        navigator.vibrate([
          200, 100, 200, 100, 200,  
          400, 200, 400, 200, 400,   
          200, 100, 200, 100, 200   
        ]);
      } else {
        alert("Twoje urządzenie nie obsługuje Vibration API.");
      }
    }
  </script>
</body>
</html>
