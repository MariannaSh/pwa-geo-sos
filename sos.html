<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #b6d6f5;
    }
    .btn-bottom {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .info {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center text-center" style="height: 100vh;">

  <div>
    <h2 class="mb-4">Tryb alarmowy SOS</h2>

    <button onclick="sosAlert()" class="btn btn-lg btn-danger shadow-lg mb-3">
      Uruchom alarm
    </button>

    <a href="index.html" class="btn btn-secondary btn-bottom">Powrót</a>
  </div>

  <script>
    function sosAlert() {
      if ('vibrate' in navigator) {
        navigator.vibrate([
          200, 100, 200, 100, 200,  
          400, 200, 400, 200, 400,   
          200, 100, 200, 100, 200   
        ]);
      } else {
        alert("Twoje urządzenie nie obsługuje Vibration API.");
      }
    }
  </script>
</body>
</html>
