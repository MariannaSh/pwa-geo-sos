<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-bottom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
          }
    </style>
</head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #b6d6f5;">

    <button onclick="sos()" class="btn btn-lg btn-danger shadow-lg">
        Uruchom alarm
    </button>

    <a href="index.html" class="btn btn-secondary btn-bottom">Powr√≥t</a>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function sos() {
            if (navigator.vibrate) {
                navigator.vibrate([300, 300, 300, 600, 600, 600, 300, 300, 300]);
            }
        }
    </script>
</body>
</html>
